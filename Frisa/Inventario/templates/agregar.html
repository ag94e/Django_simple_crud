{% extends "base.html" %}
{% block title_name %}
    Frisa
{% endblock %}
{% block content %}

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-6 pt-3 pb-3">
            <h4 class="mb-4">Captura nueva</h4>

            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        {{ field.label_tag }}
                        {{ field }}
                        {% if field.errors %}
                            {% for e in field.errors %}
                            <div class="alert alert-danger" role="alert">
                                {{ e }}
                              </div>
                            {% endfor %}
                        {% endif %}
                    </div>  
                {% endfor %}
                
                <button type="submit" class="btn btn-primary btn-block mt-5">Guardar</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
