{% extends "base.html" %}
{% block title_name %}
    Frisa
{% endblock %}
{% block content %}

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-6 pt-3 pb-3">
            <h4 class="mb-4">Modificar</h4>
                <div class="col-sm-12 mt-2">
                    <div class="card">
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                {% for field in form %}
                                    <div class="form-group mt-1">
                                        {{ field.id }}
                                        {{ field }}
                                        {% if field.errors %}
                                            {% for e in field.errors %}
                                            <div class="alert alert-danger" role="alert">
                                                {{ e }}
                                            </div>
                                            {% endfor %}
                                        {% endif %}
                                    </div>  
                                {% endfor %}
                                <button type="submit" class="btn btn-primary btn-block mt-5">Modificar</button>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>

{% endblock %}
